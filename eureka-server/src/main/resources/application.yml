# 设置服务名
spring:
  application:
    name: eureka-server

# 设置服务信息    
server:
  port: 8001
  
eureka:
  instance:
    hostname: localhost
  client:
    #不要向注册中心注册自己
    register-with-eureka: false     
    #禁止检索服务    
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/